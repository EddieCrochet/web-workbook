<!DOCTYPE html>
<html>
<head>
 <title>Eddie's Airplane</title>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="top">
    <img src="img/logo.png">
    <nav>
      <ul id="nav">
        <li><img alt="Home Icon" src="img/home-icon.png">Home</li>
        <li><img alt="deal Icon" src="img/deal-icon.png">Travel Deals</li>
        <li><img alt="Schedule Icon" src="img/schedule-icon.png">Flight Schedule</li>
        <li><img alt="Login Icon" src="img/login-icon.png">Register/Login</li>
      </ul>
    </nav>
  </div>
  <main>
      <section>
          <div class="tabs">
              <div class="tab1"><img src="img/plane-icon.png" alt="plane icon"></div>
              <div class="tab2"><img src="img/hotel-icon.png" alt="hotel icon"></div>
              <div class="tab3"><img src="img/car-icon.png" alt="car icon"></div>
          </div>
          <div class="wrapper1">
            <div class="box1">Depart</div>
            <div class="box2">Arrive</div>
          </div>
            <div class="wrapper2">
        <input type="date" class="box3"></input>
        <input type="date" class="box4"></input>
          </div>
            <div class="wrapper3">
              <p>Passengers</p>
              <select class="box5">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select> 
              <form>
                <label class="R">
                  <input type="radio" name="box5form">Return
                </label>
                <label class="O">
                <input type="radio" name="box5form">One Way
                </label>
              </form>
            </div>
            
                <button type="button" class="button">
                   <strong> Search Flights</strong>
              </button>
            
      </section>
  </main>
</body>
</html>
